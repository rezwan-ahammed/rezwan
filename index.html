<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" defer></script>
    <style>
        :root{--bg:#fff;--text:#111827;--subtle:#64748b;--surface:rgba(255,255,255,0.6);--border:rgba(0,0,0,0.08);--accent-start:#ec4899;--accent-end:#8b5cf6;--shadow:rgba(139,92,246,0.2)}*,*:before,*:after{box-sizing:border-box;margin:0;padding:0}html{scroll-behavior:smooth}body{font-family:'Inter',sans-serif;background-color:var(--bg);color:var(--text);line-height:1.7;overflow-x:hidden;-webkit-font-smoothing:antialiased}.hidden{opacity:0}#gradient-bg{width:150%;height:150%;position:fixed;top:50%;left:50%;transform:translateX(-50%) translateY(-50%);z-index:-1;background:linear-gradient(120deg,#fbcfe8,#c4b5fd,#a5f3fc);animation:gradient-animation 20s ease infinite alternate}#page-loader{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--bg);z-index:9999;display:flex}.container{width:100%;max-width:1200px;margin:0 auto;padding:0 1.5rem}.main-header{position:fixed;top:0;width:100%;z-index:1000;background-color:var(--surface);backdrop-filter:blur(12px);border-bottom:1px solid var(--border)}.main-header .container{display:flex;justify-content:space-between;align-items:center;height:70px}.logo{font-size:1.5rem;font-weight:800;text-decoration:none;color:var(--text)}.main-nav ul{list-style:none;display:flex}.main-nav li{margin-left:2rem}.main-nav a{text-decoration:none;color:var(--subtle);font-weight:500;transition:color .3s}.main-nav a:hover,.main-nav a.active{color:var(--text)}.hero{padding:180px 0 120px 0;text-align:center}.hero h1{font-size:clamp(3rem,6vw,5.5rem);font-weight:800;line-height:1.1;letter-spacing:-.03em;margin-bottom:1.5rem}.hero h1 .word{display:inline-block;overflow:hidden;padding-bottom:0.1em}.hero h1 .char{display:inline-block;transform:translateY(110%);transition:transform .6s cubic-bezier(.22,1,.36,1)}.hero .subtitle{font-size:1.25rem;color:var(--subtle);max-width:700px;margin:auto auto 2.5rem auto}.cta-button{display:inline-block;background:linear-gradient(to right,var(--accent-start),var(--accent-end));color:#fff;padding:1rem 2.5rem;border-radius:8px;text-decoration:none;font-weight:700;transition:all .3s ease;box-shadow:0 10px 20px -5px var(--shadow)}.cta-button:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 15px 30px -5px var(--shadow)}.featured-work{padding-bottom:8rem}.section-heading{text-align:center;margin-bottom:4rem}.section-heading h2{font-size:2.8rem;font-weight:700}.project-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:2.5rem}.project-card{text-decoration:none;color:var(--text);display:block;overflow:hidden;border-radius:12px;border:1px solid var(--border);background-color:rgba(255,255,255,0.5);backdrop-filter:blur(10px);transition:transform .4s cubic-bezier(.175,.885,.32,1.275),box-shadow .4s ease;will-change:transform}.project-card:hover{transform:translateY(-10px) scale(1.02);box-shadow:0 20px 40px -10px var(--shadow)}.project-card img{width:100%;aspect-ratio:16/9;object-fit:cover}.project-card-info{padding:1.5rem}.project-card-info h3{font-size:1.4rem;margin-bottom:.75rem}.tags{display:flex;flex-wrap:wrap;gap:.5rem}.tag{background:rgba(255,255,255,0.7);color:var(--subtle);padding:.25rem .75rem;border-radius:50px;font-size:.8rem;font-weight:500;border:1px solid var(--border)}.main-footer{text-align:center;padding:4rem 0;color:var(--subtle)}@keyframes gradient-animation{0%{transform:translateX(-50%) translateY(-50%) rotate(0deg) scale(1)}50%{transform:translateX(0) translateY(0) rotate(180deg) scale(1.5)}100%{transform:translateX(-50%) translateY(-50%) rotate(360deg) scale(1)}}
    </style>
</head>
<body>
    <div id="page-loader"></div>
    <div id="gradient-bg"></div>
    <header class="main-header"><div class="container"><a href="index.html" class="logo">RAR.</a><nav class="main-nav"><ul><li><a href="work.html">Work</a></li><li><a href="about.html">About</a></li><li><a href="contact.html">Contact</a></li></ul></nav></div></header>
    <main class="hidden">
        <section class="hero"><div class="container"><h1 id="hero-headline">Full-Stack Developer, Android Engineer & AI Expert.</h1><p class="subtitle" data-animate>I'm Rezwan Ahammed Rezvi, building intelligent and scalable applications for web and mobile platforms.</p><a href="work.html" class="cta-button" data-animate>View My Projects</a></div></section>
        <section class="featured-work"><div class="container"><div class="section-heading" data-animate><h2>Featured Projects</h2></div><div id="project-feed" class="project-grid"></div></div></section>
    </main>
    <footer class="main-footer"><p>Â© 2024 Rezwan Ahammed Rezvi. All Rights Reserved.</p></footer>
    <script type="module">
        const firebaseConfig = { apiKey: "AIzaSyAPgoVPBdYnnMHRnKbGJIe87HJ_Py82XUQ", authDomain: "mathemate-software.firebaseapp.com", databaseURL: "https://mathemate-software-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "mathemate-software", storageBucket: "mathemate-software.appspot.com", messagingSenderId: "780184955321", appId: "YOUR_WEB_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const projectFeed = document.getElementById('project-feed');
        const projectsRef = database.ref('projectRZ').limitToFirst(3);
        
        projectsRef.on('value', (snapshot) => {
            projectFeed.innerHTML = '';
            const projects = snapshot.val();
            if (projects) {
                Object.entries(projects).forEach(([key, project]) => {
                    const card = document.createElement('a');
                    card.href = `project-detail.html?id=${key}`;
                    card.className = 'project-card';
                    card.setAttribute('data-animate', '');
                    const thumbnailUrl = (project.imageUrls && project.imageUrls.length > 0) ? project.imageUrls[0] : 'https://via.placeholder.com/1600x900/e2e8f0/64748b?text=Project+Image';
                    let tagsHtml = '';
                    if (project.tags) { project.tags.forEach(tag => { tagsHtml += `<span class="tag">${tag}</span>`; }); }
                    card.innerHTML = `<img src="${thumbnailUrl}" alt="${project.title}"><div class="project-card-info"><h3>${project.title}</h3><div class="tags">${tagsHtml}</div></div>`;
                    projectFeed.appendChild(card);
                });
                gsap.utils.toArray('[data-animate]').forEach((el, i) => {
                    gsap.fromTo(el, { opacity: 0, y: 40 }, { opacity: 1, y: 0, duration: 1, delay: i * 0.1, scrollTrigger: { trigger: el, start: 'top 85%', toggleActions: 'play none none none' } });
                });
            }
        });
        
        // --- Animations ---
        window.onload = () => {
            gsap.to('#page-loader', { opacity: 0, duration: 0.5, onComplete: () => document.getElementById('page-loader').style.display = 'none' });
            gsap.to('main', { opacity: 1, duration: 0.5, delay: 0.2 });
            const headline = document.getElementById('hero-headline');
            const words = headline.textContent.split(' ');
            headline.innerHTML = '';
            words.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                word.split('').forEach(char => {
                    const charSpan = document.createElement('span');
                    charSpan.className = 'char';
                    charSpan.textContent = char;
                    wordDiv.appendChild(charSpan);
                });
                headline.appendChild(wordDiv);
                headline.append(' ');
            });
            gsap.to('.char', { y: 0, stagger: 0.03, delay: 0.5, duration: .1 });
        };
    </script>
</body>
</html>
