        const restartBtn = document.getElementById('restart-btn');
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const progressTextEl = document.getElementById('progress-text');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextBtn.innerHTML = "পরবর্তী প্রশ্ন";
            resultsContainer.classList.add('hide');
            quizContainer.classList.remove('hide');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            progressTextEl.innerText = `প্রশ্ন ${questionNo} / ${questions.length}`;
            questionEl.innerHTML = currentQuestion.question;
            
            currentQuestion.options.forEach(optionText => {
                const button = document.createElement('button');
                button.innerText = optionText;
                button.classList.add('option-btn');
                optionsContainerEl.appendChild(button);
                button.addEventListener('click', selectAnswer);
            });
        }
        
        function resetState(){
            nextBtn.classList.add('hide');
            feedbackContainerEl.classList.add('hide');
            while(optionsContainerEl.firstChild){
                optionsContainerEl.removeChild(optionsContainerEl.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.innerText === questions[currentQuestionIndex].answer;
            
            if(isCorrect){
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            Array.from(optionsContainerEl.children).forEach(button => {
                if(button.innerText === questions[currentQuestionIndex].answer){
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            if(questions[currentQuestionIndex].explanation) {
                explanationTextEl.innerHTML = questions[currentQuestionIndex].explanation;
                feedbackContainerEl.classList.remove('hide');
            }
            
            if(questions.length > currentQuestionIndex + 1){
                 nextBtn.classList.remove('hide');
            } else {
                nextBtn.innerText = "ফলাফল দেখুন";
                nextBtn.classList.remove('hide');
            }
        }

        function showResults(){
            quizContainer.classList.add('hide');
            resultsContainer.classList.remove('hide');
            scoreEl.innerHTML = `আপনি ${questions.length} টি প্রশ্নের মধ্যে ${score} টি সঠিক উত্তর দিয়েছেন!`;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if(currentQuestionIndex < questions.length){
                loadQuestion();
            } else {
                showResults();
            }
        });
        
        restartBtn.addEventListener('click', startQuiz);

        startQuiz();
