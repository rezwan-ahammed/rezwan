<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Prompting Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
        <input type="file" id="image-input" class="chat-input">
        <button class="chat-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const imageInput = document.getElementById('image-input');
            const message = chatInput.value;
            const imageFile = imageInput.files[0];

            if (message.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatInput.value = '';
            }

            if (imageFile) {
                const formData = new FormData();
                formData.append('file', imageFile);

                const response = await fetch('https://api.gemini.com/vision/v1/analyze', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: formData
                });

                const result = await response.json();
                const imageElement = document.createElement('div');
                imageElement.textContent = JSON.stringify(result, null, 2);
                chatBox.appendChild(imageElement);
                imageInput.value = '';
            }
        }
    </script>
</body>
</html>
