<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jane Doe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base CSS is identical to other pages */
         :root {
            --bg-color: #F8F9FA; --primary-text-color: #121212; --secondary-text-color: #595959;
            --accent-color: #3D52F3; --accent-color-dark: #2335D8; --border-color: rgba(0, 0, 0, 0.07);
            --header-bg: rgba(248, 249, 250, 0.7); --shadow-color: rgba(0, 0, 0, 0.04);
            --transition-speed: 0.4s;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-color);
            color: var(--primary-text-color); line-height: 1.6; overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            background: linear-gradient(320deg, #E4DFFF 0%, #F5FAFF 50%, #DDEEFF 100%);
            animation: gradient-animation 20s ease-in-out infinite; background-size: 200% 200%;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        .main-header {
            position: sticky; top: 0; left: 0; width: 100%; z-index: 1000; background-color: var(--header-bg);
            backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color);
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; height: 75px; }
        .logo { font-size: 1.6rem; font-weight: 800; text-decoration: none; color: var(--primary-text-color); }
        .main-nav ul { list-style: none; display: flex; }
        .main-nav li { margin-left: 2.5rem; }
        .main-nav a { text-decoration: none; color: var(--secondary-text-color); font-weight: 500; transition: color var(--transition-speed) ease; }
        .main-nav a:hover, .main-nav a.active { color: var(--accent-color); }
        
        /* CONTACT PAGE SPECIFIC STYLES */
        .contact-section { padding: 8rem 0; }
        .contact-section .container { max-width: 800px; text-align: center; }
        .contact-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .contact-section p.subtitle {
            font-size: 1.15rem;
            color: var(--secondary-text-color);
            margin: auto auto 4rem auto;
            max-width: 600px;
        }
        
        .contact-form {
            display: grid;
            gap: 1.5rem;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(61, 82, 243, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .submit-button {
            background-color: var(--accent-color);
            color: #FFF;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(61, 82, 243, 0.2);
            transition: all var(--transition-speed) ease;
        }
        .submit-button:hover {
            background-color: var(--accent-color-dark);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(61, 82, 243, 0.3);
        }

        .main-footer { padding: 4rem 0; text-align: center; }
        .main-footer p { color: var(--secondary-text-color); font-size: 0.95rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">JD.</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Let's build something great.</h1>
                <p class="subtitle">Have a project in mind or just want to say hello? I’d love to hear from you. Fill out the form below or email me directly at <a href="mailto:hello@janedoe.com">hello@janedoe.com</a>.</p>
                
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>© 2024 Jane Doe. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
