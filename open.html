<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSC-25 ICT Suggestion</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --drawer-transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      background-size: 200% 200%;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .center-message {
      position: absolute;
      top: -150px;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: dropIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      z-index: 5;
    }
    @keyframes dropIn {
      to { top: 15%; }
    }
    .drawer-tab {
      position: fixed;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 15px 12px;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
      animation: pulse 2s infinite;
    }
    .drawer-tab:hover {
      background: rgba(0, 0, 0, 0.7);
      animation-play-state: paused;
    }
    .drawer-tab svg {
      width: 24px;
      height: 24px;
    }
    .drawer {
      position: fixed;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 20px;
      transition: var(--drawer-transition);
      z-index: 9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }
    #right-tab { right: 0; top: 50%; transform: translateY(-50%); border-radius: 10px 0 0 10px; }
    #right-drawer { top: 0; right: 0; height: 100vh; width: 320px; transform: translateX(100%); }
    #left-tab { left: 0; top: 50%; transform: translateY(-50%); border-radius: 0 10px 10px 0; display: none; }
    #left-drawer { top: 0; left: 0; height: 100vh; width: 320px; transform: translateX(-100%); }
    #top-tab { top: 0; left: 50%; transform: translateX(-50%); border-radius: 0 0 10px 10px; display: none; }
    #top-drawer { top: 0; left: 0; width: 100vw; height: auto; min-height: 350px; transform: translateY(-100%); }
    .visible { transform: translateX(0) !important; }
    .visible-top { transform: translateY(0) !important; }
    .video-container { position: relative; width: 100%; max-width: 640px; padding-top: 56.25%; }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    #top-tab[style*="block"] { animation: pulse-top 2s infinite; }
    @keyframes pulse-top {
      0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    @media (max-width: 600px) {
      .center-message { font-size: 1.4rem; padding: 20px; }
      .drawer { font-size: 1.2rem; width: 280px; }
      #top-drawer { padding: 20px 10px; }
    }
  </style>
</head>
<!-- @Copyright Rezwan Ahammed -->
<body>
  <!-- @Copyright Rezwan Ahammed -->
  <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
  <audio id="swoosh-sound" src="swoosh.mp3" preload="auto"></audio>

  <div class="center-message">
    তুমি যেটা খুজছো সেটা তোমার ডান দিকে আছে
  </div>

  <div id="right-tab" class="drawer-tab">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    <span>ট্যাপ করো</span>
  </div>
  <div id="right-drawer" class="drawer">এবার বামে তাকাও</div>

  <div id="left-tab" class="drawer-tab">
    <span>ট্যাপ করো</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
  </div>
  <div id="left-drawer" class="drawer">এবার উপরে তাকাও</div>

  <div id="top-tab" class="drawer-tab">
    <span><br>ট্যাপ করো</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
  </div>
  
  <div id="top-drawer" class="drawer">
    <div class="video-container">
      <iframe 
        id="final-video"
        src="" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
      <h3>ইতি-উতি না‌ তাকিয়ে যা পড়তে বস</h3>
    </div>
  </div>

  <script>
    // @Copyright Rezwan Ahammed
    const rightTab = document.getElementById('right-tab');
    const rightDrawer = document.getElementById('right-drawer');
    const leftTab = document.getElementById('left-tab');
    const leftDrawer = document.getElementById('left-drawer');
    const topTab = document.getElementById('top-tab');
    const topDrawer = document.getElementById('top-drawer');
    const centerMessage = document.querySelector('.center-message');
    const finalVideo = document.getElementById('final-video');
    const popSound = document.getElementById('pop-sound');
    const swooshSound = document.getElementById('swoosh-sound');
    
    let step = 0;

    setTimeout(() => { popSound.play().catch(e => {}); }, 500);

    rightTab.addEventListener('click', () => {
      if (step === 0) {
        swooshSound.play().catch(e => {});
        rightDrawer.classList.add('visible');
        rightTab.style.display = 'none';
        centerMessage.style.display = 'none';
        setTimeout(() => { leftTab.style.display = 'flex'; }, 500);
        step = 1;
      }
    });

    leftTab.addEventListener('click', () => {
      if (step === 1) {
        swooshSound.currentTime = 0;
        swooshSound.play().catch(e => {});
        leftDrawer.classList.add('visible');
        leftTab.style.display = 'none';
        setTimeout(() => { topTab.style.display = 'flex'; }, 500);
        step = 2;
      }
    });

    topTab.addEventListener('click', () => {
      if (step === 2) {
        topDrawer.classList.add('visible-top');
        topTab.style.display = 'none';
        const videoId = 'Bq82f821ZaQ';
        finalVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&rel=0&controls=1`;
        step = 3;
      }
    });
  </script>
  
  <!-- @Copyright Rezwan Ahammed -->
</body>
</html>
